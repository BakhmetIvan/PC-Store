databaseChangeLog:
  - changeSet:
      id: create-reviews-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(255)
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: product_id
            constraintName: fk_reviews_product
            referencedTableName: products
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            constraintName: fk_reviews_user
            referencedTableName: users
            referencedColumnNames: id
