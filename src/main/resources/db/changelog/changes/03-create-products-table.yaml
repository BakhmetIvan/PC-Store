databaseChangeLog:
  - changeSet:
      id: create-products-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: price
                  type: DECIMAL(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: brand_name
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: warranty_period
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: INT
              - column:
                  name: average_rating
                  type: FLOAT
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-product-RTX3090
      author: bakhmetIvan
      changes:
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "RTX 3090"
              - column:
                  name: description
                  value: "NVIDIA GeForce RTX 3090 graphics card"
              - column:
                  name: price
                  value: 1499.99
              - column:
                  name: brand_name
                  value: "NVIDIA"
              - column:
                  name: country
                  value: "USA"
              - column:
                  name: warranty_period
                  value: 36
              - column:
                  name: amount
                  value: 100
              - column:
                  name: is_deleted
                  value: 0
