databaseChangeLog:
  - changeSet:
      id: create-images-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: path_to_image
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: images
            baseColumnNames: product_id
            constraintName: fk_images_product
            referencedTableName: products
            referencedColumnNames: id
  - changeSet:
      id: insert-images-in-table
      author: bakhmetIvan
      changes:
        - insert:
            tableName: images
