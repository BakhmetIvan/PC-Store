databaseChangeLog:
  - changeSet:
      id: create-video-cards-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: video_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: graphic_chip
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: memory
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: bit_size
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: min_capacity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: length
                  type: FLOAT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: video_cards
            baseColumnNames: id
            constraintName: fk_video_cards_product
            referencedTableName: products
            referencedColumnNames: id
  - changeSet:
      id: insert-videocard-RTX3090
      author: bakhmetIvan
      changes:
        - insert:
            tableName: video_cards
            columns:
              - column:
                  name: id
                  valueComputed: "(SELECT id FROM products WHERE name = 'RTX 3090')"
              - column:
                  name: graphic_chip
                  value: "GA102"
              - column:
                  name: memory
                  value: 24
              - column:
                  name: bit_size
                  value: 384
              - column:
                  name: min_capacity
                  value: 750
              - column:
                  name: length
                  value: 313
